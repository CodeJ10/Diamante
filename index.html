<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Ownership Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Property Ownership Verification</h1>
        <div class="form-group">
            <input type="text" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text" id="location" placeholder="Location">
        </div>
        <button id="registerProperty">Register Property</button>
        <button id="verifyProperty">Verify Property</button>
        <div class="form-group">
            <input type="text" id="transferTo" placeholder="Transfer To">
        </div>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
